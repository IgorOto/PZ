<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Lobster+Two:400i|Poppins&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script th:src="@{/js/cookie.js}"></script>
            <script th:src="@{/js/index.js}"></script>
    <title>Title</title>
</head>
<body>
    <video autoplay muted loop id="video">
        <source th:src="@{/video/videoplayback2.mp4}" type="video/mp4">
    </video>
    <div id="black-back"></div>
    <main>
        <nav class="menu">
            <button id="login" data-toggle="modal" data-target="#loginModal">zaloguj</button>
            <button id="register" data-toggle="modal" data-target="#registerModal">zarejestruj</button>
            <span> | </span>
            <button class="active" id="PL">PL</button>
            <button id="EN">EN</button>
        </nav>
        <div class="title-box">
            <h1><span id="title">KINO</span></h1>
            <h2><span>Alpa Cino</span></h2>
        </div>
    </main>


    <!-- login modal -->
  <div class="modal fade" data-backdrop="static" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="loginTitle">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <span th:data-error="${param.error != null}? 'true' : 'false'" th:classappend="${param.error != null}? 'show' : 'hide'" id="login-error"></span>
            <form action="/login" method="post">
                <div class="form-group">
                  <label for="username" id="login-username-lbl">Użytkownik</label>
                  <input type="text" class="form-control" id="username" placeholder="..." name="username">
                </div>
                <div class="form-group">
                  <label for="password" id="login-passwd-lbl">Hasło:</label>
                  <input type="password" class="form-control" id="password" placeholder="..." name="password">
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">Zaloguj</button>
              </form>
        </div>
        
      </div>
    </div>
  </div>

  <!-- register modal -->
      <div class="modal fade" data-backdrop="static" id="registerModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title" id="registerTitle">Zarejestruj</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body">
                  <p class="hide" id="register-error"></p>
                  <p class="hide" id="register-success"></p>
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1" id="register-username-lbl">Użytkownik</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1" id="register-passwd-lbl">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <button type="button" class="btn btn-primary" id="register-btn">Submit</button>
                    </form>
              </div>
              
            </div>
          </div>
        </div>
  
</body>
</html>
